<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件2</title>
</head>
<body>
    <div id="app"></div>

    <script src="./vue.min.js"></script>
    <script>
        // 组件 components
        var MyButton = {
            data() {
                return {
                    count: 0,
                };
            },
            template: `<button @click="count++">当前点击了{{count}}次</button>`,
        };

        var Title = {
            data() {
                return {
                    count: 0,
                };
            },
            props: ["biaoti1", "biaoti2"],
            template: `<div><h1>{{biaoti1}}</h1><h2>{{biaoti2}}</h2>
                <button @click="count++">Change {{count}}</button>
                </div>`,
        };
        
        var vm = new Vue ({
            // 局部注册组件
            components: {
                MyButton,
                Title,
            },
            template: 
            `<div>
                <MyButton></MyButton>
                <Title biaoti1="标题1" biaoti2="标题1-1" /> <!-- 显示 标题1 -->
                <Title biaoti1="标题2"  biaoti2="标题2-1"/> <!-- 显示 标题2 -->
                <Title biaoti1="标题3"  biaoti2="标题3-1"/> <!-- 显示 标题3 -->
            </div>`,
        });

        vm.$mount("#app");
    </script>
    
</body>
</html>
